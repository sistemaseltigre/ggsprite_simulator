<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GableGuardians Sprite Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout">
      <aside class="panel controls">
        <h1>Sprite Simulator</h1>
        <p class="muted">Replica reglas de animación y capas de frontend-web.</p>

        <section class="group">
          <h2>Animación</h2>
          <label>
            Acción
            <select id="action">
              <option value="idle">Idle</option>
              <option value="walk">Caminar</option>
              <option value="attack">Atacar</option>
              <option value="mine">Minar</option>
            </select>
          </label>
          <label>
            Dirección
            <select id="direction">
              <option value="down">Down</option>
              <option value="right">Right</option>
              <option value="up">Up</option>
              <option value="left">Left</option>
            </select>
          </label>
          <label>
            Escala
            <input id="scale" type="range" min="1" max="8" value="4" />
          </label>
          <label>
            Velocidad x
            <input id="speed" type="range" min="25" max="250" value="100" />
          </label>
          <label class="inline">
            <input id="loopAttack" type="checkbox" checked />
            Repetir ataque/minado
          </label>
        </section>

        <section class="group">
          <h2>Personaje</h2>
          <label>
            Base (body)
            <input id="baseFile" type="file" accept="image/png" />
          </label>
          <button id="baseExample" type="button">Usar pj_gargoyle.png</button>
          <div class="row2">
            <label>
              Frame width
              <input id="frameWidth" type="number" min="16" value="128" />
            </label>
            <label>
              Frame height
              <input id="frameHeight" type="number" min="16" value="128" />
            </label>
          </div>
        </section>

        <section class="group">
          <h2>Equipo</h2>
          <div class="row2">
            <label>
              Mano derecha
              <select id="rightWeapon"></select>
            </label>
            <label>
              Mano izquierda
              <select id="leftWeapon"></select>
            </label>
          </div>
          <div class="row2">
            <label>
              PNG mano derecha
              <input id="rightWeaponFile" type="file" accept="image/png" />
            </label>
            <label>
              PNG mano izquierda
              <input id="leftWeaponFile" type="file" accept="image/png" />
            </label>
          </div>
          <p id="comboHint" class="muted"></p>
        </section>

        <section class="group">
          <h2>Armadura</h2>
          <label>
            Set rápido
            <select id="armorSet">
              <option value="none">Sin set</option>
              <option value="crimson">Crimson</option>
              <option value="azure">Azure</option>
              <option value="emerald">Emerald</option>
            </select>
          </label>
          <div class="row2">
            <label>
              Head
              <input id="headFile" type="file" accept="image/png" />
            </label>
            <label>
              Body
              <input id="bodyFile" type="file" accept="image/png" />
            </label>
            <label>
              Hands
              <input id="handsFile" type="file" accept="image/png" />
            </label>
            <label>
              Feet
              <input id="feetFile" type="file" accept="image/png" />
            </label>
          </div>
        </section>

        <section class="group">
          <h2>Debug</h2>
          <pre id="debug"></pre>
        </section>
      </aside>

      <section class="panel viewport">
        <canvas id="stage" width="768" height="640"></canvas>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
